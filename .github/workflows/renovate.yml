---
name: Renovate

on: # yamllint disable-line rule:truthy
  push:
    branch: [main]
  pull_request:
    types: [edited]
  issues:
    types: [edited]
  workflow_dispatch:
    inputs:
      dryRun:
        description: "Dry-Run"
        default: "true"
        required: false
      logLevel:
        description: "Log-Level"
        default: "debug"
        required: false
  schedule:
    - cron: "0 */6 * * *"

env:
  LOG_LEVEL: info
  DRY_RUN: false

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Override default config from dispatch variables
        run: |
          echo "DRY_RUN=${{ github.event.inputs.dryRun || env.DRY_RUN }}" >> "${GITHUB_ENV}"
          echo "LOG_LEVEL=${{ github.event.inputs.logLevel || env.LOG_LEVEL }}" >> "${GITHUB_ENV}"
          echo "RENOVATE_CONFIG_FILE=,github/renovate-gitops.json5" >> "${GITHUB_ENV}"
      - name: Renovate
        uses: renovatebot/github-action@v31.81.3
        with:
          configurationFile: .github/renovate-go.json5
          token: ${{ secrets.PAT }}
  helm-releases:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 1
      - name: Install yq
        run: |
          sudo wget -O /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/3.3.0/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      - name: Create HelmRelease annotations
        run: ./.github/create-helmrelease-annotations.sh
      - name: Create pull request for HelmRelease annotations
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: helm-release-annotations
          title: "chore(deps): create helmrelease annotations [ci-skip][pr]"
          signoff: true
          committer: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          author: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          commit-message: "chore(deps): create renovatebot helmrelease annotations"
          body: |
            Signed-off-by: Solar <ptgbot@users.noreply.github.com>
          labels: renovate/helm-release-annotations
