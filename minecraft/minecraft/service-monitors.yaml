---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minecraft-forge-charmander
  namespace: minecraft
spec:
  selector:
    matchLabels:
      app: minecraft-forge-charmander-minecraft-prometheus
  namespaceSelector:
    matchNames:
      - minecraft
  endpoints:
    - port: prometheus
      interval: 15s
      scrapeTimeout: 10s
      honorLabels: true
