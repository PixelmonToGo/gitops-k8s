---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minecraft-forge-pikachu
  namespace: minecraft
spec:
  selector:
    matchLabels:
      app: minecraft-forge-pikachu-prod-prometheus
  namespaceSelector:
    matchNames:
      - minecraft
  endpoints:
    - port: prometheus
      interval: 15s
      scrapeTimeout: 10s
      honorLabels: true
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minecraft-proxy
  namespace: minecraft
spec:
  selector:
    matchLabels:
      app: minecraft-proxy-prod-prometheus
  namespaceSelector:
    matchNames:
      - minecraft
  endpoints:
    - port: prometheus
      interval: 15s
      scrapeTimeout: 10s
      honorLabels: true
