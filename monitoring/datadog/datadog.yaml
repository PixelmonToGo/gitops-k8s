---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: datadog
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.datadoghq.com
      chart: datadog
      version: 2.30.15
      sourceRef:
        kind: HelmRepository
        name: datadog-charts
        namespace: flux-system
      interval: 5m
  values:
    agents:
      image:
        name: agent
        tag: 7.33.1-jmx
      volumes:
        - hostPath:
            path: /var/lib/rancher/k3s/server/tls/etcd
          name: etcd-certs
      volumeMounts:
        - name: etcd-certs
          mountPath: /host/etc/kubernetes/pki/etcd
          readOnly: true
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
    datadog:
      apm:
        enabled: true
        portEnabled: true
      clusterAgent:
        enabled: true
        metricsProvider:
          enabled: true
      clusterName: ptg
      confd:
        etcd.yaml: |-
          ad_identifiers:
            - etcd
          instances:
            - prometheus_url: https://%%host%%:2379/metrics
              tls_ca_cert: /host/etc/kubernetes/pki/etcd/server-ca.crt
              tls_cert: /host/etc/kubernetes/pki/etcd/server-client.crt
              tls_private_key: /host/etc/kubernetes/pki/etcd/server-client.key
        jmx.yaml: |-
          ad_identifiers:
            - minecraft-server
          init_config:
            is_jmx: true
            collect_default_metrics: true
          instances:
            - host: "%%host%%"
              port: "7091"
        kube_scheduler.yaml: |-
          ad_identifiers:
            - kube-scheduler
          instances:
            - prometheus_url: https://%%host%%:10259/metrics
              ssl_verify: false
              bearer_token_auth: true
        kube_controller_manager.yaml: |-
          ad_identifiers:
            - kube-controller-manager
          instances:
            - prometheus_url: https://%%host%%:10257/metrics
              ssl_verify: false
              bearer_token_auth: true
      criSocketPath: /var/run/k3s/containerd/containerd.sock
      ignoreAutoConfig:
        - etcd
        - kube_scheduler
        - kube_controller_manager
      kubelet:
        tlsVerify: false
      logs:
        enabled: true
        containerCollectAll: true
      networkMonitoring:
        enabled: true
      processAgent:
        enabled: true
        processCollection: true
      prometheusScrape:
        enabled: false
      securityAgent:
        compliance:
          enabled: true
        runtime:
          enabled: true
      site: datadoghq.eu
    kubeStateMetricsEnabled: false
    targetSystem: linux
  valuesFrom:
    - kind: Secret
      name: "datadog-helm-values"
      optional: false
